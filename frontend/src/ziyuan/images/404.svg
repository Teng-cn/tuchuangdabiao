<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font: bold 90px sans-serif; fill: #409EFF; }
    .small-text { font: bold 30px sans-serif; fill: #909399; }
    .path { fill: none; stroke: #E6A23C; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
    .box { fill: #F5F7FA; stroke: #DCDFE6; stroke-width: 3; }
    .shadow { fill: #EBEEF5; }
  </style>
  
  <!-- Background elements -->
  <rect x="60" y="100" width="280" height="180" rx="10" class="box" />
  <rect x="50" y="110" width="280" height="180" rx="10" class="shadow" />

  <!-- Paper tear effect -->
  <path d="M70,130 Q80,125 90,130 Q100,135 110,130 Q120,125 130,130 Q140,135 150,130 Q160,125 170,130 Q180,135 190,130 Q200,125 210,130 Q220,135 230,130 Q240,125 250,130 Q260,135 270,130 Q280,125 290,130 Q300,135 310,130 Q320,125 330,130" class="path" />
  
  <!-- Broken link illustration -->
  <circle cx="150" cy="200" r="30" fill="#F56C6C" opacity="0.2" />
  <circle cx="250" cy="200" r="30" fill="#F56C6C" opacity="0.2" />
  <path d="M120,200 L140,200" class="path" />
  <path d="M160,200 L180,200" class="path" />
  <path d="M220,200 L240,200" class="path" />
  <path d="M260,200 L280,200" class="path" />
  <path d="M200,180 L200,220" class="path" stroke-dasharray="10,5" />
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" class="text">404</text>
  <text x="200" y="320" text-anchor="middle" class="small-text">Page Not Found</text>
</svg> 